conversations:
- - ¿En qué consisten los estudios de Doctorado?
  - Los estudios de Doctorado se centran en el desarrollo de competencias para la ejecución autónoma de un trabajo de investigación con calidad medible y contrastable. Estos estudios se organizan en programas, en cuyos respectivos ámbitos se desarrollan trabajos científicos y técnicos alrededor de los cuales el doctorando articula su proyecto de tesis bajo la tutela de expertos investigadores.
- - ¿Qué es un doctorado? 
  - Los estudios de Doctorado se centran en el desarrollo de competencias para la ejecución autónoma de un trabajo de investigación con calidad medible y contrastable. Estos estudios se organizan en programas, en cuyos respectivos ámbitos se desarrollan trabajos científicos y técnicos alrededor de los cuales el doctorando articula su proyecto de tesis bajo la tutela de expertos investigadores.
- - ¿Cuáles son los requisitos para acceder a un Doctorado?
  - Para acceder a los programas de Doctorado es necesario tener las titulaciones universitarias de Grado y Máster, reuniendo entre ambas un mínimo de 300 créditos. Cada programa cuenta con sus propias líneas de investigación y requisitos de acceso. A la hora de elegir un programa, es importante estudiar estas líneas, así como el perfil de los expertos involucrados y los resultados obtenidos. Las tesis y publicaciones científicas originadas en cada programa dan cuenta de su calidad y especialidad temática. Rogamos consultes detenidamente información de cada programa de Doctorado antes de solicitar admisión.
- - ¿Cuánto dura el Doctorado?
  - La duración máxima de los estudios de Doctorado a tiempo completo es de 3 años, prorrogables hasta un máximo de 5. La duración máxima de los estudios de Doctorado a tiempo parcial es de 5 años, prorrogables hasta un máximo de 8. Las oportunas prórrogas o bajas temporales, por causas justificadas, deberán solicitarse mediante petición razonada a la Comisión Académica de cada programa, contando con el visto bueno de tu tutor y director.
  - ¿Cómo solicito un régimen a tiempo parcial?
  - Puedes indicar tu deseo de cursar tus estudios de Doctorado a tiempo parcial en el momento de solicitar admisión o una vez iniciados tus estudios mediante petición razonada a la Comisión Académica de tu programa de Doctorado, contando con el visto bueno de tu tutor o director.
- - ¿Debo realizar alguna formación adicional a mi proyecto de investigación?
  - Si. Hay tres tipos de formación adicionak que puedes cursar a lo largo de tu doctorado a)Formación complementaria. Máximo 40 créditos. Aplicable sólo si la Comisión Académica de tu programa exige la realización de estos créditos en función de tu titulación previa. b)Formación específica. Actividades propias de cada programa de Doctorado. c)Formación transversal. Cursos orientados a la adquisición de competencias comunes a todas las disciplinas (habilidades de comunicación, redacción académica, gestión emocional, entre otros). 
  - ¿Cuál es el resultado final de los estudios de Doctorado?
  - La memoria de tesis da cuenta del trabajo original de investigación desarrollado a lo largo de tu programa de formación doctoral y supone, por tanto, la culminación del mismo. La tesis te capacita para el trabajo autónomo en el ámbito de la I+D+i. Debe contar con el visto bueno de tu tutor y director, y cumplir con los requisitos de calidad y formato establecidos por la Comisión Académica de tu programa. La tesis es defendida en acto público ante un tribunal de expertos.
  - La evaluación favorable de la tesis permite al doctorando solicitar su título oficial de Doctor por la Universidad Carlos III de Madrid. Adicionalmente, el doctorando puede haber acumulado una serie de méritos que permitan otorgar a su título la mención Doctorado Internacional.
- - ¿Qué es un Doctorado Interuniversitario?
  - Los programas de Doctorado Interuniversitario son el resultado de la alianza entre diferentes universidades españolas o de ámbito internacional. La titulación obtenida por los mismos no supone una titulación múltiple, sino un título único correspondiente al programa cursado.
  - ¿Cuál es la ventaja de un programa interuniversitario?
  - Esto es muy enriquecedor para aprender dos formas de trabajar, investigar… y hacer networking.
- - ¿El doctorado es como un trabajo en el que te pagan?
  - Debes diferenciar entre doctorado, y contrato o beca. Por hacer el doctorado no te pagan, tú te matriculas, pagas la matrícula anual, y estás 3 o 4 años con tu director y tu grupo de investigación haciendo tareas de investigación. Aparte de esto, si consigues una beca o contrato de investigación, harás esas mismas tareas, pero recibiendo un dinero mensual. Pero en sí, por hacer el doctorado, no te pagan.
- - ¿Cuál es la diferencia entre tasa académica y matrícula?
  - El coste de un doctorado en España, está en torno a unos 300-600€ anuales. Normalmente, dependiendo de la universidad, puedes fraccionar el pago en tres o cuatro plazos para que sea más fácil de pagar. Ese precio es el TOTAL, incluyendo matrícula y tasas. Si te matriculas a tiempo parcial (5 años para hacer la tesis), no podrás aspirar a la mayoría de becas en España. Las tasas son como impuestos por la gestión de crear tu expediente académico; mientras que la matrícula es el dinero que pagas por acceder a un programa de doctorado en concreto de una universidad en particular.
- - ¿Cuándo comienza la investigación en sí?
  - Las tareas de investigación no empiezan en el segundo año, sino en el primero.  
- - ¿Hay horarios y asistencia obligatoria?
  - Según a qué universidad vayas, y cómo trabaje el grupo de investigación en concreto en el que investigues, tendrás unos horarios más o menos restrictivos. Cada grupo trabaja de una manera. Por ejemplo, una reunión semanal y el resto de la semana puedes trabajar en casa o en la biblioteca. Normalmente suele ser algo bastante autónomo, salvo que tengas una beca o contrato, que entonces sí que te suelen obligar a ir diariamente a la universidad a trabajar (probablemente tengas que impartir docencia si tienes contrato o beca). 
- - ¿Es importante un equipo de investigación?
  - Tendrás que buscar un grupo de investigación que le interese tu temática. Para ello, te recomiendo que escribas a los distintos programas de doctorado que te hayan llamado la atención y les cuentes tus intereses y es preguntes qué líneas de investigación tienen abiertas
  - ¿Puedo solicitar admisión a Doctorado si aún no he finalizado mis estudios de Máster?
  - En algunas universidades puedes solicitar la admisión. No obstante, la resolución de admisión, en caso de ser favorable, estará condicionada a la finalización del Máster.
- - ¿Debo solicitar una beca antes o después de solicitar admisión a Doctorado?
  - Te recomendamos que realices tu solicitud de admisión a Doctorado con anterioridad a la de la beca o ayuda, ya que las instituciones que las conceden suelen exigir algún documento justificativo de admisión a Doctorado.
  - ¿Qué tipos de becas o ayudas existen?
  - Existe gran variedad de ayudas a la formación doctoral que cubren las tasas de matrícula de manera total o parcial y, en ocasiones, permiten a la universidad realizar una contratación laboral de investigador en formación.
- - ¿Qué son los estudios de doctorado?
  - El Real Decreto 99/2011, de 28 de enero, por el que se regulan las enseñanzas oficiales de doctorado, en su artículo 2.1., define el doctorado como el tercer ciclo de estudios universitarios oficiales, conducente a la adquisición de las competencias y habilidades relacionadas con la investigación científica de calidad.
- - ¿Puedo acceder al doctorado con estudios de licenciatura o equivalente?
  - Para títulos expedidos por una Universidad española, en aplicación de la disposición final tercera, punto 2 del Real Decreto 195/2016, de 13 de mayo, por el que se establecen los requisitos para la expedición del Suplemento Europeo al Título Universitario de Doctor, podrán acceder a un programa de doctorado RD 99/2011 quienes estén en posesión de un título universitario oficial que haya obtenido la correspondencia al Nivel 3 del Marco Español de Cualificaciones para la Educación Superior, de acuerdo con el procedimiento establecido en el Real Decreto 967/2014, de 21 de noviembre. 
- - ¿Qué es el documento de Actividades del Doctorado?
  - Se entiende por documento de actividades del doctorando (D.A.D) el registro individualizado de control de actividades de formación realizadas por el doctorando. Este documento será regularmente revisado por el tutor y el director de tesis y evaluado anualmente por la comisión académica responsable del programa de doctorado.
- - ¿Existe alguna alternativa a la tradicional tesis doctoral?
  - En algunas Universidad, como en la Universidad de Sevilla, hay alternativas a la tesis doctoral, se detalla que “Podrán presentarse para su evaluación como tesis doctoral un conjunto de trabajos publicados por el doctorando”. De esta forma, se puede presentar un compendio de publicaciones elaboradas por el doctorando como tesis doctoral. No obstante, la normativa detalla específicamente las condiciones de esta modalidad. 
  - ¿Puedo realizar la tesis en idioma diferente al español?
  - La tesis puede escribirse y defenderse en los idiomas habituales para la comunidad científica en su campo de conocimiento (art. 9, Acuerdo 9.1./CG 19-4-2012). El proceso es el mismo que para otra tesis realizada en español
- - ¿La estancia de 3 meses para optar por la Mención Internacional en el título de Doctor debe ser ininterrumpida?
  - No es necesario. Según Acuerdo de la Comisión de Doctorado con fecha 18/11/2008 se puede optar a la Mención Internacional siempre que la estancia de tres meses fuera de España resulte de la suma de varias estancias y que ninguna de ellas sea inferior a 30 días, realizándose dichas estancias en el ámbito del mismo proyecto y en la misma institución de enseñanza superior o centro de investigación.
  - ¿Cuanto cuesta?
  - El coste de un doctorado en España, está en torno a unos 300-600€ anuales. Normalmente, dependiendo de la universidad, puedes fraccionar el pago en tres o cuatro plazos.
- - ¿Qué diferencia hay entre un contacto administrativo y un contacto académico?
  - El contacto administrativo es el lugar en el que entregar y/o recoger documentación relacionada con el programa y con la Comisión Académica del mismo. El contacto académico es el coordinador/a del programa a quien poder realizar consultas relacionadas con el propio programa, líneas de investigación, formación doctoral, etc.
- - ¿Cuál es la normativa vigente de los estudios de Doctorado en España?
  - La normativa vigente es el Real Decreto 99/2011, de 28 de enero por el que se regulan las enseñanzas oficiales de doctorado.
- - ¿Hay límites de edad para realizar un doctorado?
  - La edad no es una limitante para realizar un doctorado, si realmente ese es tu deseo. 
- - ¿Dónde puedo encontrar información sobre becas?
  - Puedes contactar con la Agencia de Gestión de la Investigación o bien con el Servicio de Relaciones Internacionales de la Universidad a la que estás postulando.
  - ¿Puede un licenciado, ingeniero o arquitecto, acceder a estudios de doctorado sin realizar un Máster?
  - Si, siempre que su título haya obtenido la correspondencia al nivel 3 del Marco Español de Cualificaciones para la Educación Superior de acuerdo con el procedimiento establecido en el Real Decreto 967/2014, de 21 de noviembre. 
  - ¿Puedo solicitar la admisión en varios Programas de Doctorado?
  - Sí, enviando una solicitud de preinscripción por cada uno de los Programas solicitados. En caso de ser admitido en varios, la matrícula sólo podrá realizarse en uno de ellos por Universidad.
  - ¿Qué ocurre si no formalizo un año la matrícula?
  - Se podrá solicitar la baja temporal en el Programa por un año, ampliable a otro más, por causas justificadas, presentando la solicitud de baja temporal para su aprobación, ante la Comisión Académica del Programa. En caso de no tramitar la solicitud de baja temporal y no formalizar matrícula, perderá la condición de alumno de la Universidad, causando baja en el Programa de Doctorado. En caso de desear solicitar la reactivación de la matrícula o cambiar a otro Programa de Doctorado en años posteriores, se le exigirá el pago de las cantidades pendientes por matrícula.
  - ¿Cuando debo presentar mi plan de investigación?
  - El Reglamento de Doctorado de la Universidad de Salamanca establece que el Plan de Investigación deberá presentarse antes de la finalización del primer año.
- - ¿Quién es el tutor en el programa de doctorado?
  - Podrán actuar como Tutores todos los doctores de la Universidad que pertenezcan al Programa de Doctorado (consultar en cada Programa), con experiencia investigadora acreditada. El Tutor coincidirá, siempre que sea posible, con el Director de la tesis, en cuyo caso el informe anual a emitir sobre el Plan de Investigación y el Documento de Actividades del Doctorando será único, como Tutor y Director. 
- - ¿Quién puede ser director de tesis?
  - Podrán dirigir tesis doctorales todos los doctores españoles o extranjeros con experiencia investigadora acreditada, autorizado por la Comisión Académica del Programa de Doctorado. En el caso de que no pertenezca al Programa, deberá tener un tutor dentro del Programa.
- - ¿Qué obtengo con el título de Doctor?
  - El investigador que realiza una tesis doctoral se encuentra motivado por la transferencia de los conocimientos adquiridos a la sociedad en general, a su ámbito de actividad profesional en particular, y al desarrollo de estudios e investigaciones en su área de interés. En particular, el estudiante de Doctorado realiza estos estudios para obtener cualificación en el ámbito de la investigación.
- - ¿Cómo se evalúa mi investigación a lo largo de los estudios?
  - La forma que posee cada una de las Comisiones Académicas de los programas de la Universidad de evaluar y llevar a cabo un seguimiento completo de la investigación del Doctorando es mediante una actualización sobre sus avances comparándolos con el Plan de Investigación que presentó al comienzo de los estudios.
- - ¿Qué son los complementso de formación?
  - Los Complementos de Formación son actividades que la Comisión Académica del Programa de Doctorado podrá requerir, en función de la formación previa de los estudiantes, para garantizar el nivel de conocimientos previos necesario para acometer la realización de una tesis doctoral en el ámbito temático propio del programa. En su caso, se establecen en el momento de la admisión y se cursan durante el primer año de estudios de Doctorado.
- - ¿Qué son las actividades formativas?
  - A lo largo de sus estudios, el doctorando realiza, paralelamente a su investigación, una serie de Actividades Formativas que le proporcionan las herramientas necesarias para llevarla a cabo con éxito.
- - ¿Qué es un grupo de investigación?
  - Un grupo de investigación representa un conjunto de personas que investiga de forma conjunta sobre una misma área temática y desde la perspectiva de una o varias áreas de conocimiento o especialidad.  
- - ¿En qué consiste pertenecer a un grupo de investigación?
  - La investigación que todo estudiante de Doctorado debe llevar a cabo y culminar con la defensa de una tesis debería idealmente llevarse a cabo como parte de un grupo de investigación ya creado en el seno de la Universidad, de modo que el alumno pueda entrar en él y participar activamente aportando su investigación. Así podrá llevar a cabo su trabajo de investigación dentro de un equipo de profesionales y otros Doctorandos que están investigando sobre un mismo tema. 
- - ¿Puedo estudiar un Doctorado y trabajar al mismo tiempo?
  - La modalidad de Doctorado a tiempo parcial (esto es, entre 4 y 5 años de estudios) está pensada específicamente para personas que desean matricularse en estudios de Doctorado y que actualmente están trabajando. De este modo, disponen de más años para poder llevar a cabo su investigación y todas las responsabilidades asociadas.
- - ¿Qué es un doctorando?
  - Se trata de un estudiante debidamente admitido y matriculado en un programa de Doctorado que lleva a cabo un trabajo de investigación y una serie de actividades conducentes al título de Doctor en un área de especialidad determinada, todo ello bajo la supervisión y guía de su(s) director(es) y tutor de tesis.
- - ¿Qué es la comisión académica?
  - La Comisión Académica representa el conjunto de responsables de cada uno de los programas de Doctorado de la Escuela Internacional de Doctorado.
  - ¿Cuál es la duración o tiempo de estudios de Doctorado?
  - La duración máxima de los estudios de Doctorado a tiempo completo es de 3 años, prorrogables hasta un máximo de 5. La duración máxima de los estudios de Doctorado a tiempo parcial es de 5 años, prorrogables hasta un máximo de 8. Las oportunas prórrogas o bajas temporales, por causas justificadas, deberán solicitarse mediante petición razonada a la Comisión Académica de cada programa, contando con el visto bueno de tu tutor y director.
  - ¿En qué consiste el primer año?
  - Depende de la Universidad, podrás tener algunas actividades complementarias, pero no es como un máster, no hay clases presenciales ni hay formación continuada. Tan solo si tienes que aprender a usar algún software o alguna habilidad en concreto, te harán aprender en el primer curso.
  - ¿Qué es una tesis doctoral?
  - La memoria de tesis da cuenta del trabajo original de investigación desarrollado a lo largo de tu programa de formación doctoral y supone, por tanto, la culminación del mismo. La tesis te capacita para el trabajo autónomo en el ámbito de la I+D+i. Debe contar con el visto bueno de tu tutor y director, y cumplir con los requisitos de calidad y formato establecidos por la Comisión Académica de tu programa.


